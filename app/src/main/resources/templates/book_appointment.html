    <script>
      document.addEventListener('DOMContentLoaded', function(){
        const tabs = document.getElementsByClassName('tab');
        tabs[0].classList.add('is-active');
        for(let i = 0; i < tabs.length; i++) {
          tabs[i].addEventListener('click', switchTab, false);
        }

        function switchTab() {
          document.getElementsByClassName('is-active')[0].classList.remove('is-active');
          this.classList.add('is-active');
          document.getElementsByClassName('is-show')[0].classList.remove('is-show');
          const arrayTabs = Array.prototype.slice.call(tabs);
          const index = arrayTabs.indexOf(this);
          document.getElementsByClassName('panel')[index].classList.add('is-show');
        };
      }, false);
    </script>

      @layer utilities {

          content-visibility: auto;

    <style>
      .tab-group{
        display: flex;
        justify-content: center;
      }
      .tab{
        flex-grow: 1;
        padding:5px;
        list-style:none;
        border:solid 1px #CCC;
        text-align:center;
        cursor:pointer;
      }
      .panel-group{
        height:100px;
        border:solid 1px #CCC;
        border-top:none;
        background:#eee;
      }
      .panel{
        display:none;
      }
      .tab.is-active{
        background:#6699FF;
        color:#FFF;
        transition: all 0.2s ease-out;
      }
      .panel.is-show{
        display:block;
      }
    </style>

      <ul class="flex flex-wrap -mb-px">
        <th:block th:each="doctor : ${doctors}">
            <li class="tab" th:classappend="${doctor.uuid}" th:text="${doctor.name}"> </li>
        </th:block>
      </ul>

      <div class="flex items-center justify-between">
        <h2 class="text-sm font-medium text-gray-900">Select a Date & Time</h2>
      </div>

      <div class="panel-group">
        <th:block th:each="schedule : ${schedules}">
          <div class="panel" th:classappend="${schedule.uuid}" th:text="${schedule.time}"></div>
        </th:block>

        <div class="panel tab-A is-show">Content-A</div>
        <div class="panel tab-B">Content-B</div>
        <div class="panel tab-C">Content-C</div>

        <form>
          <div class="mt-10">
            <fieldset class="mt-4">
              <div class="grid grid-cols-4 gap-4">
                <th:block th:each="schedule : ${schedules}">
                  <label class="group relative border rounded-md py-3 px-4 flex items-center justify-center text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 bg-white shadow-sm text-gray-900 cursor-pointer">
                    <input type="radio" name="schedule" th:value="${schedule.uuid}" class="sr-only" aria-labelledby="size-choice-0-label" th:classappend="${schedule.doctor_uuid}" >
                    <span th:text="${schedule.time}"></span>
                    <span class="pointer-events-none absolute -inset-px rounded-md" aria-hidden="true"></span>
                  </label>
                </th:block>
              </div>
            </fieldset>
          </div>

          <button type="submit" class="mt-6 flex w-full items-center justify-center rounded-md border border-transparent bg-indigo-600 py-3 px-8 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">book an appointment</button>
        </form>
      </div>
